<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>You almost delete this user.</p>
  <div class="mt-4 flex justify-end gap-x-2">
    <button mat-button (click)="onConfirm()" [mat-dialog-close]="true">
      Yes
    </button>
    <button mat-button [mat-dialog-close]="false">No</button>
  </div>
</mat-dialog-content>
